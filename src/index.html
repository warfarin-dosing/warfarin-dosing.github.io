<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контроль дозировки Варфарина</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="page_container">
    <div class="page_content">
      <form id="recommendationForm">
        <div class="header">
          <img class="header_logo" src="assets/heart.svg" />
          <span class="header_text">Контроль дозировки<br />Варфарина</span>
        </div>

        <div class="checkboxes">
          <div class="checkboxes_label">Причины приема Варфарина:</div>

          <div class="checkbox">
            <input type="checkbox" class="checkbox_input" id="atrialFibrillation" value="atrialFibrillation">
            <label class="checkbox_label" for="atrialFibrillation">
              <div class="checkbox_label_box"></div>
              <div class="checkbox_label_text">Фибрилляция предсердий</div>
            </label>
          </div>

          <div class="checkbox">
            <input type="checkbox" class="checkbox_input" id="prostheticAorticValve" value="prostheticAorticValve">
            <label class="checkbox_label" for="prostheticAorticValve">
              <div class="checkbox_label_box"></div>
              <div class="checkbox_label_text">Протезированный аортальный клапан</div>
            </label>
          </div>

          <div class="checkbox">
            <input type="checkbox" class="checkbox_input" id="prostheticMitralValve" value="prostheticMitralValve">
            <label class="checkbox_label" for="prostheticMitralValve">
              <div class="checkbox_label_box"></div>
              <div class="checkbox_label_text">Протезированный митральный клапан</div>
            </label>
          </div>
        </div>

        <div class="form_group">
          <label class="form_group_label">Значение MHO:</label>
          <input class="form_group_input" id="MHOValue" placeholder="2.75" />
        </div>

        <div id="recommendationContainer"></div>

        <div class="form_button">
          <button disabled="true" id="getRecommendation" class="form_button_button" type="submit">
            Получить рекомендацию
          </button>
        </div>
      </form>
    </div>
  </div>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1NYV1FFBZZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-1NYV1FFBZZ');
  </script>
</body>
</html>
